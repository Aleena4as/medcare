<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <title>Booking Search</title>
    <link href="./assets/Bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./assets/scss/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./assets/fonts/poppins/stylesheet.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

<body>

    <div class="container-fluid hp-bookingSearch">
        <div class="row">
            <div class="col-12">
                <div class="hp-SearchTitle">
                    <p>BOOK AN APPOINTMENT</p>
                </div>
                <!-- Nav pills -->
                <ul class="nav" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="pill" href="#doctor">Doctors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#specialities">Specialities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="pill" href="#locations">Locations</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div id="doctor" class="container tab-pane active"><br>
                        <form action="#">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Type Doctor Name" id="searchDoctor"
                                    name="searchDoctor" autocomplete="off">
                            </div>
                        </form>
                        <div class="listSearch">
                        </div>
                    </div>
                    <div id="specialities" class="container tab-pane fade"><br>
                        <form action="#">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Type Speciality Name"
                                    id="searchSpeciality" name="searchSpeciality" autocomplete="off">
                            </div>
                        </form>
                        <div class="listSearch">
                        </div>
                    </div>
                    <div id="locations" class="container tab-pane fade"><br>
                        <form action="#">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Type Location Name"
                                    id="searchLocation" name="searchLocation" autocomplete="off">
                            </div>
                        </form>
                        <div class="listSearch">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- First Jquery -->
    <script src="./assets/Bootstrap/jquery.min.js"></script>

    <!-- Third Bootstrap -->
    <script src="./assets/Bootstrap/bootstrap.min.js"></script>

    <script src="./assets/js/get-appointments.js"></script>



</body>

</html>
