<!DOCTYPE html>
<html>

<head>

            </div>

            </div>

            <img src="./assets/images/banners/CovidSwabtest.png">
          </div>

        </div>

          <div class="carouselcontent">
            <div class="contentPara">

            </div>
            <div class="contentBtn">
